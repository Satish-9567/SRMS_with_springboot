<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Student Result Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .text-dark {
            color: #343a40;
        }

        .error-message, .success-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Update Profile</h2>

    <!-- Display error or success messages -->
    <div th:if="${error}" class="error-message text-center">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="success-message text-center">
        <p th:text="${success}"></p>
    </div>

    <form th:action="@{/student/updateProfile}" th:object="${student}" method="post">
        <div class="form-group">
            <label  class="text-dark">Roll Number</label>
            <input type="text"
                   name="rollnumber"
                   th:field="*{rollnumber}"
                   class="form-control"
                   placeholder="Enter Roll Number"
                   required>
        </div>
        <div class="form-group">
            <label  class="text-dark">Name</label>
            <input type="text"
                   name="name"
                   th:field="*{name}"
                   class="form-control"
                   placeholder="Enter Student Name"
                   required>
        </div>
        <div class="form-group">
            <label  class="text-dark">Password</label>
            <input type="password"
                   name="password"
                   th:field="*{password}"
                   class="form-control"
                   placeholder="Enter Password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
