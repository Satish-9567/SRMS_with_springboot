<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background image styling */
        body {
            background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Overlay to darken the background for better text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Content styling to ensure it's above the overlay */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            margin-top: auto;
        }

        /* Footer styling */
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 2;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container d-flex justify-content-center align-items-center content" style="min-height: 85vh;">
    <div class="text-center">
        <h1 class="mb-5">Welcome to the Student Result Management System</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <a href="/student/login" class="btn btn-primary btn-lg btn-block">Student</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="/home/admin" class="btn btn-secondary btn-lg btn-block">Admin</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <span>&copy; 2024 Student Result Management System. All Rights Reserved.</span>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
