<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results - Teacher Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background and container styling */
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            text-align: center;
        }

        .action-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/students">Manage Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/results">View Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/add/result">Add Result </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Student Results</h2>

    <!-- Results table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Roll Number</th>
            <th>Hindi</th>
            <th>English</th>
            <th>Science</th>
            <th>Math</th>
            <th>Social Science</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.id}"></td>
            <td th:text="${result.hindi}"></td>
            <td th:text="${result.english}"></td>
            <td th:text="${result.science}"></td>
            <td th:text="${result.math}"></td>
            <td th:text="${result.social_science}"></td>
            <td>
                <a th:href="@{/updateResult/{id}(id=${result.id})}" class="btn btn-warning action-btn">Update</a>
                <a th:href="@{/deleteResult/{id}(id=${result.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
